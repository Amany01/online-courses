<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .custom-blue {
         color: #0d6efd;
        }
    </style>
    <title>Your Courses</title>
</head>
<body>
<div class="container p-3">
    <h1 class="custom-blue">List of your courses</h1>
    <hr>
    <ul th:each="course : ${courses}">
        <li th:text="${course.getTitle()}"></li>
        <form method="post" th:action="@{/students/courses/{courseId}(courseId=${course.getId()})}">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn same-color-button" style="color: #0d6efd;">Remove</button>
        </form>
    </ul>
</div>
</body>
</html>
