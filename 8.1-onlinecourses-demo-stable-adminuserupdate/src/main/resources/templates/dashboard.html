<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .custom-blue {
         color: #0d6efd;;
        }
    </style>
    <title>Logout Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <h1 class="custom-blue" th:text="'Welcome, ' + ${username}"/>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>

                <li class="nav-item">
                    <form th:action="@{/logout}" method="POST">
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid" sec:authorize="hasRole('ADMIN')">
    <div class="container">
        <h3 class="text-center text-primary" >Students Panel</h3>
    </div>
    <div class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/students/registration}">Add New Student</a>
    </div>
    <div class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Delete Student</a>
    </div>
    <div class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Add Course to Student</a>
    </div>
    <div class="nav-item">
        <span class="text-primary">Update Student Profile</span>
        <form th:action="@{admin/updateStudent}" method="GET" class="form-inline">
        <label for="username" class="mr-sm-2">Enter Student Username:</label>
        <input type="text" class="form-control form-control-sm w-25 mr-sm-2" id="username" name="username" required>
        <button type="submit" class="btn btn-primary btn-sm">Go</button>
    </form>
    </div>





    <hr>
    <div class="container">
        <h3 class="text-center text-primary" >Instructor Panel</h3>
    </div>
</div>

<div class="container-fluid" sec:authorize="hasRole('STUDENT')">
    <div class="container">
    <h3 class="text-center text-primary" >Students Panel</h3>
    </div>
    <div class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/}">Add Course</a>
    </div>
    <div class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Your Courses</a>
    </div>
    <div class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/students/{name}(name=${username})}">Update Profile</a>
    </div>
    <div class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Delete Account</a>
    </div>
</div>

<div class="container-fluid" sec:authorize="hasRole('INSTRUCTOR')">
    <div class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/}">Add Course</a>
    </div>
    <div class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Your Courses</a>
    </div>
    <div class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Update Profile</a>
    </div>
    <div class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Delete Account</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
